#Configura��es Spring
server.port=8080
security.basic.enabled=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
spring.jackson.serialization-inclusion=non_null
spring.servlet.multipart.max-file-size=999MB
spring.servlet.multipart.max-request-size=999MB
spring.servlet.multipart.enabled=true

spring.http.multipart.max-file-size=999MB
spring.http.multipart.max-request-size=999MB


#Configura��es Banco de Dados
spring.database.driverClassName=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true


spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/db_conta_bancaria
spring.datasource.username=postgres
spring.datasource.password=admin

server.tomcat.basedir=/tmp/tomcat

